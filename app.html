<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>EaseMe</title>
</head>

<body>
    <div class="container-fluid min-vh-100 min-vw-100">
        <div class="logo">
            <a href="/#"><img src="./images/easeme-logo.svg" alt=""></a>
        </div>
        <div class="chat-container">
            <div class="chat-person d-flexbox text-center">
                <div class="chat-pfp">
                    <img src="./images/einstein-pfp.png" alt="">
                </div>
                <div class="chat-desc mt-4">
                    <h2 class="person-name">
                        Albert Einstein
                    </h2>
                    <div class="person-desc">
                        Physicist <br> 1881 - 1973
                    </div>
                </div>
            </div>
            <div class="chatbox">
                <img src="./images/talk.png" alt="">
                <div class="request">
                    Hi Kyle, I’m Einstein.<br>
                    What’s in your mind today?
                </div>
                <div class="send">
                    <div class="suggestions">
                        <div class="topic">
                            Topic 1
                        </div>
                        <div class="topic">
                            Topic 2
                        </div>
                        <div class="topic">
                            Topic 3
                        </div>
                        <div class="topic">
                            Topic 4
                        </div>
                    </div>
                    <div class="feature">
                        <input type="text">
                        <button type="button" class="btn btn-primary btn-lg">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
